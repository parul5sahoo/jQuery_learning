<html>
    <head> 
        <title>Widget modification In jQuery-UI 2</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style_2.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

     </head>
     <body>
         <h2>Widget Modification</h2>
         <button id="actionbtn"> Change </button><br><br>

         <div id="dateinput" title="My Calender"></div>

         <div id="messagebox" title="Messagebox">
             <h3>This a dummy title</h3>
             <img src="pics/hware.png" width="200px">
        </div>
        <div class="panels" style="width: 80%;">
            <div>Telusko Learnings</div>
            <div>this is a huge tech edu channel.</div>
   
            <h2>Simple Snippets</h2>
            <p>this is an upcoming tech edu youtube channel. which was founded by Tanmay. And it has more than 30k subscribers.</p>
   
            <h2>MKBHD</h2>
            <p>I like this channel a lot</p>
            </div><br><br>     
 
      </body>
      <script type="text/javascript"></script>
       <script>
           
            $("#messagebox").dialog({
                      title:"custom Message Box" ,
                      draggable:true,
                      resizable:true,
                      height:300,
                      width:300,
                      modal:false,
           });

           $("#dateinput").datepicker({
                numberOfMonths :1,
                changeYear :true,
                changeMonth :true,
                showWeek:true,
                weekHeader :"wk no",
                showOtherMonths:true,
                minDate: new Date(2017,0,5),
                // in programming counting starts from 0 so 0=jan.
                maxDate: new Date(2020,11,31)
           });

           $( ".panels" ).accordion({
               collapsible:true,
               event:"click",
               animate:300,
               active:1,
               heightStyle:true,
               icons:{header:"ui-icon-pluS",activeHeader:"ui-icon-minus"}
            }); 
   
           $("#actionbtn").click(function() {
               //getter method

              // var height = $("#messagebox").dialog("option", "height" );
              // alert(height);

              //this is the setter method
              $("#messagebox").dialog("option", "height", 600 );

              $("#dateinput").datepicker("option", "numberOfMonths", 3);
           });
           

         </script>
</html>
