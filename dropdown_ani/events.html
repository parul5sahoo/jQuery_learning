<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Events_dropdown</title>
</head>
<body  background="Assets/background.png">
    <div class="w-2/5 mx-auto my-20 rounded-lg" background="Assets/event-bg.png">
        <div id="slider" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide bg-center object-cover object-center rounded-lg" style="background-image: url('Assets/event.jpeg');">
                    <div class="container mx-auto px-6 md:px-20 py-6">
                        <div class="w-full md:w-1/4">
                            <div class="md:p-10">
                                <h3 class="text-5xl text-white leading-tight" style="font-family: Niconne, cursive;">Flagship Events </h3>
                                <h2 class="font-bold text-white leading-tight text-6xl">Webinar</h2>
                                <p class="text-xl mt-10 font-light"> 
                                </p>
                            </div>
                            <div class="btn"><a href="#"
                                    class="bg-green-300 ease-linear hover:bg-blue-600 text-white px-1 py-2 rounded-full">Know more</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden md:flex swiper-button-prev text-2xl w-16 h-16 text-xs rounded-full text-pink-500"></div>
            <div class="hidden md:flex swiper-button-next text-2xl w-16 h-16 text-xs rounded-full text-pink-500"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</body>
</html>
