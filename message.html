<html>
  <head>
      <title>jQuery- DOM manipulations</title>
      <link rel="stylesheet" href="css/style.css">
  </head>

   <!--
       text(),html(),attr(),css()
   -->
  <body>
      <h2> jquery- DOM manipulations</h2>
      <button  id="btn1">Prepend</button>
      <button id="btn2">Append</button>
      <button id="btn3">After</button>
      <button id="btn4">Before</button>
      <button id="btn5">Remove</button>
      <button id="btn6">Empty</button>

      <div id="div1" class="mydiv">
          <p id="p1" value="hello world" class="p1cls"> This is the first <b>para</b> in <i>first</i> div</p>
          <p id="p2" value="hello world" class="p2cls"> This is the second <b>para</b> in <i>first</i> div</p>
          
      </div>
       
       
       
      <br><br>
       
  </body>
  <script src="js 2/jquery.js" type="text/javascript">
      
    
  </script>
 <script>
        $(document).ready(function(){

            $("#btn2").click(function(){
                $("#div1").append("<p>This is second para.</p>");
              //$("#p1").html("<p>This is first <b>para</b> in <i>first</i> div</p>");
            });
            $("#btn3").click(function(){
                $("#div1").after("<p>This is second para.</p>");
            });
            $("#btn1").click(function(){
                $("#div1").prepend("<p>This is second para.</p>");
            });
            $("#btn4").click(function(){
                $("#div1").before("<p>This is second para.</p>");
            });
            $("#btn5").click(function(){
                $("p").remove(".p2cls,.p1cls");
            });
            $("#btn6").click(function(){
                $("#div1").empty();
            });

            
            

        
        });
        

     
     
    
</script>

</html>
